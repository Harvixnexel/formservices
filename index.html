<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order with AI Wavice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #0066cc;
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
      transition: 0.3s;
    }

    .form-container:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .form-container img {
      display: block;
      max-width: 100px;
      margin: 0 auto 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #e0e0e0;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      background: #f0f8ff;
    }

    input:focus, textarea:focus {
      outline: none;
      background: #e6f2ff;
      box-shadow: 0 0 10px #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="https://formspree.io/f/yourformid" method="POST">
      <img src="images/logo.png" alt="Logo" />
      <h2>Welcome to AI Wavice</h2>
      <p>Your next level of smart automation begins here. Just one step away to simplify your business with AI-powered workflows.</p>

      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Message (super automation)" required></textarea>
      
      <input type="hidden" name="_redirect" value="penutup.html" />
      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
